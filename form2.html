<!DOCTYPE html>

<body>
	<form action="" method="post">
		<h1>APPLICATION FORM</h1>
		<br>
		<label for="">FIRST NAME:</label>
		<input type="text" name="fname" placeholder="enter fname">
		
		<label>LAST NAME:</label>
		<input type="text" name="lname" placeholder="enter last name">
		<br>
		<br>
		<label>DATE OF BIRTH:</label>
		<input type="date" name="dob">
		<label>AGE:</label>
		<input type="number" name="age">
		<br>
		<br>
		<label>GENDER:</label>
		<select name="gender" id="g1">
			<option value="male">MALE</option>
			<option value="Fmail">FEMALE</option>
			<option value="trans">TRANSGENDER</option>
		</select>

		<label>EMAIL:</label>
		<input type="text" placeholder="enter the email" name="email">
		<br>
		<br>
		
		<label>POSITION:</label>
		<input type="radio"name="jr" value="jr" id="j1">
		<label for="j1"> Junior Developer</label>
		<input type="radio"name="jr" value="jr" id="j1">
		<label for="j1"> Mid - Developer</label>
		<input type="radio"name="jr" value="jr" id="j1">
		<label for="j1"> Senior Developer</label>
		<br>
		<br>
		<label>PROGRAMMING LANGUAGE:<label>
		<input type="checkbox" name="java" id="java">
		<label for="java">JAVA</label>
		
		<input type="checkbox" name="java" id="js">
		<label for="js">JAVASCRIPT</label>
		
		<input type="checkbox" name="java" id="PYTHON">
		<label for="PYTHON">PYTHON</label>
		<BR>
		<BR>
		
		<label>PASSWORD:</label>
		<input type="password" name="pass">
		<BR>
		<BR>
		<label>ENTER THE FEEDBACK:</label>
		<br>
		<textarea rows="7" cols="50" placeholder="enter the feedback"></textarea>
		<br>
		<br>
		<label>UPLOAD THE FILE:</label>
		
		<br>
		<input type="file" name="file">
		<br>
		<br>
		
		<button value="sub">SUBMIT</button>
		<button value="RESET">RESET</button>
	</form>
</body>
</html>
