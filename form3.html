<!DOCTYPE html>
<html>
	<head>
	<style>
	table,th,td,tr{
		border:1px solid black;
		border-collapse:collapse;
		padding:5px;
	}
	th{
		width:500px;
	}
	</style>
		
	</head>
	
	<body>
		<form action="" method="set">
			<table>
			<tr>
				<th colspan="2">FILL IN FORM BELOW</th>
			</tr>
			<tr>
				<td>
					<label> Name:</label>
				</td>
				<td>
					<input type="text" name="name" placeholder="enter name">
				</td>
			</tr>
			
			<tr>
				<td>
					<label> Password:</label>
				</td>
				<td>
					<input type="password" name="pass" placeholder="enter pass">
				</td>
			</tr>
			
			<tr>
				
				<td>
					<label> Feedback:</label>
				</td>
				
				<td>
					<textarea rows="5" cols="30" placeholder="enter feedback........"></textarea>
				</td>
			</tr>
			
			<tr>
				<td>
					<label>Gender:</label>
				</td>
				<td>
					<input type="radio" value="male" name="male" id="m1"> 
					<label for="m1">MALE</label>
				
					<input type="radio" value="male" name="male" id="f1"> 
					<label for="f1">FEMALE</label>
				</td>
			
			</tr>
			<tr>
				<td>
				</td>
					<td >
					<button value="sub">SUBMIT</button>
					<button value="suball">SUBMIT ALL DOCUMENT</button>
					
					</td>
				
			</tr>
				
			</tr>
			
			</table>
		</form>
		
	</body>
</html>
